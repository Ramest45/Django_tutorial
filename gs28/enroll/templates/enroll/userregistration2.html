<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms me se data extract krne ke tarike</title>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="id_name">Name:</label>
            <input type="text" name="name" required id="id_name">
        </div>
        <div>
            <label for="{{form.name.id_for_label}}">Name:</label>
            {{form.name}}
            {% comment %} <input type="text" name="name" required id="id_name"> {% endcomment %}
        </div>
        <div>
            {{form.name.label_tag}}
            {{form.name}}
            {{form.email.label_tag}}
            {{form.email}}<br>
            {{form.name.label_tag}}
            {{form.name.value}}
            <br>
            {{form.name.html_name}}
            <br>
            {{form.name.help_text}}
            <br>
            {{form.name.field.required}}
        </div>
        <input type="submit" value="submit">
    </form>
</body>
</html>
